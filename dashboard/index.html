<!DOCTYPE html>
<html>
<head>
    <title>Video Stream Display</title>
</head>
<body>
    <h1>Video Stream</h1>
    <video id="videoStream" width="640" height="480" controls autoplay></video>
    <h2>Metrics</h2>
    <textarea id="metrics" rows="10" cols="50">Metrics will appear here...</textarea>

    <script>
        // JavaScript to update video and metrics
        document.getElementById('videoStream').src = 'SOURCE_OF_VIDEO';

        // Create a WebSocket connection to the server
        const socket = new WebSocket('ws://3.15.154.36:8765');  // Replace SERVER_IP with your server's IP address

        // Update the metrics text area when a message is received from the WebSocket
        socket.addEventListener('message', (event) => {
            document.getElementById('metrics').value = event.data;
        });
    </script>
</body>
</html>
